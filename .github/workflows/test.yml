name: CI - Test
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable Corepack + pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.9.0 --activate
      - name: Install deps (no lockfile)
        run: pnpm install --no-frozen-lockfile
      - name: Run tests
        run: pnpm test -- --run
